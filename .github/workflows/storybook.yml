name: Storybook (UI Components)

on:
  push:
    branches:
      - main
    paths:
      - src/**
      - .storybook/**
permissions:
  contents: write
jobs:
  storybook:
    runs-on: ubuntu-latest
    if: |
      (
        !contains(github.event.head_commit.message, '[skip ci]') &&
        !contains(github.event.head_commit.message, '(release)') &&
        !contains(github.event.head_commit.message, 'version bump')

      )
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.11
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: pnpm install
      - name: Build Storybook
        run: |
          pnpm run docs:build
      - name: Deploy Storybook ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: storybook
          FOLDER: docs # The folder that the build-storybook script generates files.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          TARGET_FOLDER: / # The folder that we serve our Storybook files from
